<html lang="zh-CN">

  <title>{{ title }}</title>
</head>

    <div style="background:#4f46e5;color:#ffffff;padding:16px 24px;">

      <hr style="border:none;border-top:1px solid #eeeeee;margin:24px 0;">

      <p style="font-size:12px;color:#999999;">
        本邮件由 <b>小管家</b> 自动发送<br>
